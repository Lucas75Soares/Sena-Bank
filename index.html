<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sena Bank</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/colors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carter+One&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container header">
        <img id="logo" src="img/logo-senabank.png" alt="">
    </header>
    <main class="">
        <div class="container invest">
            <div class="photo-invest">
                <img src="img/image-home.png" alt="">
            </div>
            <div class="texto-invest">
                <h1>Sena Bank</h1>
                <p>Aqui seu dinheiro será bem valorizado </p>
                <a href="#simule-agr" class="texto-branco">SIMULE UM INVEST</a>
            </div>
        </div>
        <div class="vantagens">
            <div class=" vantagens">
                <h2 class="">Vantagens do nosso banco</h2>
                <ul class="vantagens-lista container">
                    <li>
                        <img src="img/Liquidez diária.png" alt="">
                        <span>Liquidez diaria</span>
                    </li>
                    <li>
                        <img src="img/atendimento-perso.png" alt="">
                        <span>Atendimento Personalizado</span>
                    </li>
                    <li>
                        <img src="img/saques-24.png" alt="">
                        <span>Saques 24hrs online</span>
                    </li>
                </ul>

            </div>
        </div>
        <div class="container simule-agora" id="simule-agr">
            <ul>
                <li class="li-inputs">
                    <h1>Simule Agora</h1>
                    <input type="number" placeholder="Digite o valor do investimento" id="valor-investido">
                    <input type="number" placeholder="Digite a quantidade de anos" id="anos-investido">
                </li>
                <li class="li-content-simule">
                    <p>Taxa Fixa: 15% ao ano </p>
                    <button id="btn-calcular"><img src="img/icons8-dólar-cambial-50 1.png" alt=""></button>
                    <p>Retorno do Investimento:
                        <span id="retorno-elemento"></span>
                        <span id="montante-retorno"></span>
                    </p>
                </li>
            </ul>
            <div><img src="img/simule-agr.png" alt=""></div>


        </div>
        <footer class="">
            <p>Todos os direitos reservados - SenaBank</p>
            <p>@2023</p>
        </footer>

        <script src="index.js"></script>

    </main>
</body>

</html>
